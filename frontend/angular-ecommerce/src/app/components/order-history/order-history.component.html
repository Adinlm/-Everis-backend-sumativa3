<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Tus ordenes</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Numero de seguimiento para orden</th>
                        <th width="10%">Precio total</th>
                        <th width="10%">Cantidad total</th>
                        <th width="10%">Fecha</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td>
                            {{ tempOrderHistory.orderTrackingNumber }}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalPrice | currency: 'CLP' }}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalQuantity }}
                        </td>
                        <td>
                            {{ tempOrderHistory.dateCreated | date: 'medium' }}
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Si el historial de ordenes esta vacio se muestra el mensaje -->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                No se han encontrado ordenes.
            </div>

        </div>
    </div>
</div>
